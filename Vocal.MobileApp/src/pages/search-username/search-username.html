<ion-header>

  <ion-navbar>
    <ion-title>Ajouter par nom d'utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-input type="text" placeholder="Nom d'utilisateur" (input)="viewUsersByName($event.target.value)"></ion-input>

<ion-list>
    <ion-item *ngFor="let friend of model.Friends; let i = index" [attr.data-index]="i">
      <h3 item-start>{{ friend.Username }}</h3>
      <div item-end>
        <button *ngIf="friend.IsFriend" default ion-button icon-start disabled outline>
          <ion-icon name="time"></ion-icon>
          Envoy√©
        </button>
        <button *ngIf="!friend.IsFriend" data-id="{{friend.Id}}" default ion-button icon-start (click)="addFriend(friend.Id, i)">
          <ion-icon name="add-circle"></ion-icon>
          Ajouter
        </button>
      </div>
    </ion-item>
</ion-list>

</ion-content>
