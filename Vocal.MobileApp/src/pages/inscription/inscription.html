<ion-header>
  <ion-navbar color="primary">
    <ion-title>Prénom & Nom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding text-center>
  <form #form="ngForm" (ngSubmit)="submit()" novalidate>
    <ion-list>

    <ion-item no-padding>
      <ion-label stacked>Prénom</ion-label>
      <ion-input type="text" name="Firstname" required [(ngModel)]="model.Firstname"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" name="Lastname" required [(ngModel)]="model.Lastname"></ion-input>
    </ion-item>

    </ion-list>

    <p>En appuyant sur je m'inscris et j'accepte, vous acceptez nos <a href="#">conditions d'utilisations du service</a> et notre <a href="#">politique de confidentialité</a>.</p>

    <div margin>
      <button round ion-button type="submit" [disabled]="!form.valid">Je m'inscris et j'accepte</button>
    </div>

  </form>
</ion-content>
