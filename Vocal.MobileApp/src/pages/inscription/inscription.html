<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Prénom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Nom"></ion-input>
    </ion-item>

  </ion-list>

  <p>En appuyant sur je m'inscris et j'accepte, vous acceptez nos <a href="#">conditions d'utilisations du service</a> et notre <a href="#">politique de confidentialité</a>.</p>

  <a href="#" (click)="goToForgotPassword()">Mot de passe oublié ?</a>

  <br>
  <br>

  <button ion-button (click)="submit()">Je m'inscris et j'accepte</button>

</ion-content>
