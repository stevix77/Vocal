<ion-header>

  <ion-navbar>
    <ion-title>InscriptionEmail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm" (ngSubmit)="submit(form)" novalidate >
  <h2>Quelle est votre adresse e-mail ?</h2>

  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="Adresse e-mail" required name="Email" [(ngModel)]="model.Email" ngControl="Email"></ion-input>
    </ion-item>

  </ion-list>

  <div margin>
    <button ion-button type="submit" [disabled]="!form.valid">Continuer</button>
  </div>

</form>

</ion-content>
