<ion-header>

  <ion-navbar>
    <ion-title>InscriptionPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Créer un mot de passe</h2>
<small>Votre mot de passe doit comporter au moins 8 caractères.</small>

<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Mot de passe"></ion-input>
  </ion-item>

</ion-list>

<div margin>
  <button ion-button (click)="submit()">Continuer</button>
</div>


</ion-content>
