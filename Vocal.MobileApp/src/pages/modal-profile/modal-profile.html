<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<div text-center>
  <div class="profile-pic">
    <img [src]="User.Picture">
    <div class="wrapper-button" padding (click)="presentActionSheetProfile()">
      <ion-icon icon-only name="settings" color="light"></ion-icon>
      Modifier sa photo
    </div>
  </div>
  <h2>{{User.Firstname}} {{User.Lastname}}</h2>
  <span class="vocal-total">{{totalDuration}}h de vocal à votre actif</span>
</div>

<ion-list inset>
  <ion-item (click)="showFriendsAddedMeList($event)">
    <ion-badge>{{CountFriendsAddedMe}}</ion-badge>
    Ils m'ont ajouté
  </ion-item>
  <ion-item (click)="goToAddFriend()">
    <ion-icon name="add-circle"></ion-icon>
    Ajouter un ami
  </ion-item>
  <ion-item (click)="goToFriendsList()">
    <ion-icon name="list"></ion-icon>
    Mes amis
  </ion-item>
</ion-list>

<div text-center>
  <button ion-button (click)="goToSettings()">Réglages</button>
</div>

</ion-content>
