<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un ami</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="search"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Nom d'utilisateur" (input)="viewUsersByName($event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call"></ion-icon></ion-label>
      <ion-input type="text" placeholder="N° de téléphone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Adresse e-mail"></ion-input>
    </ion-item>

    <ion-list-header>Depuis</ion-list-header>
    <ion-item>
      <button ion-button>Facebook</button>
    </ion-item>
    <ion-item>
      <button ion-button>Twitter</button>
    </ion-item>

  </ion-list>

</ion-content>
