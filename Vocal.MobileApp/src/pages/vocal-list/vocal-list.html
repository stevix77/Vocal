<ion-header>
  <ion-navbar>
    <ion-title>My Vocals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content center padding>

  <button ion-button icon-only (click)="presentPopover()">
    <ion-icon name="more"></ion-icon>
  </button>

  <div class="timer" data-timer></div>
  <ion-fab center bottom>
    <button ion-fab id="record-vocal"><ion-icon name="mic"></ion-icon></button>
    <button ion-fab (click)="presentPopoverRecord()"><ion-icon name="mic"></ion-icon></button>
  </ion-fab>

</ion-content>
