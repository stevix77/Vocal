<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button icon-only ion-button (click)="showProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content center padding>
  
  <audio-recorder></audio-recorder>

</ion-content>
