<ion-header [class]="isRecording ? 'anime-hide' : ''">
  <ion-toolbar>
    <ion-buttons start>
      <button icon-only ion-button (click)="showProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content center padding>
  <ion-list class="vocal-list" [hidden]="isRecording">
    <ion-list-header>
      Mes vocals
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of vocalList">
      <ion-item (click)="goToMessage(item.Id)">
        <ion-avatar item-start>
          <img alt="picture" src="https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-1/p24x24/16602600_10154441388394576_4490155536874187938_n.jpg?oh=21c11ffc32c0b439c7ee5b32629d6b97&oe=5A1910E7">
        </ion-avatar>
        <h3>{{ item.Name }}</h3>
        <p *ngIf="item.DateLastMessage.isToday === true">{{ item.DateLastMessage.date | date: 'HH:ss' }}</p>
        <p *ngIf="item.DateLastMessage.isYesterday === true">Hier</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deleteMessage(item.Id)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="archiveMessage(item.Id)">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <audio-recorder></audio-recorder>
</ion-footer>

<div class="wrapper-record" [hidden]="!isTiming">
  <div class="timer" data-timer><span>{{time}}</span></div>
  <span class="subtitle">Enregistrement du vocal en cours ...</span>
</div>
