<ion-header [class]="isRecording ? 'anime-hide' : ''">
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button icon-only ion-button (click)="showProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Rechercher"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content center padding>
  <ion-list class="vocal-list" [hidden]="isRecording">
    <ion-list-header>
      Mes vocals
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of vocalList;let i = index">
      <ion-item (click)="goToMessage(item.Id)">
        <ion-avatar item-start>
          <img alt="" [src]="item.Picture ? item.Picture : 'assets/default-picture-80x80.jpg'">
        </ion-avatar>
        
        <h3>{{ item.Name }}</h3>
        <p *ngIf="item.DateLastMessage.isToday === true">{{ item.DateLastMessage.date | date: 'HH:ss' }}</p>
        <p *ngIf="item.DateLastMessage.isYesterday === true">Hier</p>
        <p *ngIf="item.DateLastMessage.isWeek === true">{{ item.DateLastMessage.date | date: 'EEEE' }}</p>
        <p *ngIf="item.DateLastMessage.isToday === false && item.DateLastMessage.isYesterday === false && item.DateLastMessage.isWeek === false">{{ item.DateLastMessage.date | date: 'dd/MM/yy' }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deleteMessage(item.Id, i)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="archiveMessage(item.Id, i)">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <audio-recorder></audio-recorder>
  </ion-toolbar>
</ion-footer>

<div class="wrapper-record" [hidden]="!isTiming">
  <div class="timer" data-timer><span>{{time}}</span></div>
  <span class="subtitle">Enregistrement du vocal en cours ...</span>
</div>
