<ion-header>
  <ion-navbar>
    <ion-title>My Vocals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content center padding>
  
  <button *ngIf="!isApp" ion-button (click)="settings()">Settings</button>

  <ion-fab center bottom>
    <button ion-fab data-record><ion-icon name="mic"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom *ngIf="!isApp">
    <button ion-fab (click)="stopRecording()"><ion-icon name="square"></ion-icon></button>
  </ion-fab> 

</ion-content>
