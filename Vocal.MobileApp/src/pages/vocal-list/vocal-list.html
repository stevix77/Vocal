<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button icon-only ion-button (click)="showProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content center padding>
  
  <ion-fab center bottom>
    <button ion-fab data-record><ion-icon name="mic"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom *ngIf="!isApp">
    <button ion-fab (click)="stopRecording()"><ion-icon name="square"></ion-icon></button>
  </ion-fab> 

</ion-content>
