<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <form #form="ngForm" (ngSubmit)="submitConnexion()" novalidate>
    <ion-list>

    <ion-item no-padding>
      <ion-label stacked>Nom d'utilisateur</ion-label>
      <ion-input type="text" placeholder="Username" name="Username" required [(ngModel)]="model.Username" ></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password" placeholder="Password" name="Password" required minlength="8" [(ngModel)]="model.Password"></ion-input>
    </ion-item>

    </ion-list>

    <div>
      <button round ion-button type="button" (click)="goToForgotPassword()">Mot de passe oubli√© ?</button>
    </div>
    <div>
      <button round ion-button type="submit" [disabled]="!form.valid">Connexion</button>
    </div>
  </form>

</ion-content>
