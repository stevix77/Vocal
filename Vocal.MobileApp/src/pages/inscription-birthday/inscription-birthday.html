<ion-header>

  <ion-navbar>
    <ion-title>InscriptionBirthday</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
  <h2>Quelle est votre date d'anniversaire ?</h2>

  <ion-list>

    <ion-item>
      <ion-input type="date" placeholder="Date d'anniversaire" name="BirthdayDate2" [(ngModel)]="model.BirthdayDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="Date d'anniversaire" name="BirthdayDate" [(ngModel)]="model.BirthdayDateString"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button type="submit" [disabled]="!form.valid">Continuer</button>

  <button ion-button (click)="showDatePicker()">Show Date Picker</button>
</form>

</ion-content>
