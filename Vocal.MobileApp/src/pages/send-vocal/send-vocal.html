<ion-header>

  <ion-navbar>
    <ion-title>Envoi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <select-friends [(Friends)]="Friends"></select-friends>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="sendVocal()">
    <ion-title *ngIf="isSending == false">Envoyer</ion-title>
    <ion-title *ngIf="isSending == true">Envoi en cours...</ion-title>
    <ion-buttons end>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
