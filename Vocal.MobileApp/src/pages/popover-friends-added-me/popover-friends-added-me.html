<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <h3 item-start>{{ friend.Username }}</h3>
      <div item-end *ngIf="!friend.IsFriend">
        <button default ion-button icon-start (click)="addFriend(friend.Id)">
          <ion-icon name="add-circle"></ion-icon>
          Ajouter
        </button>
      </div>
      <div item-end *ngIf="friend.IsFriend">
        <button disabled outline default ion-button icon-start>
          <ion-icon name="checkmark"></ion-icon>
          Ajout√©
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
