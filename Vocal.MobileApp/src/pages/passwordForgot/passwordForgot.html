<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

<ion-content no-padding text-center>
  <div class="header-form">
    <h2>Réinitialiser votre mot de passe</h2>
    <small>Veuillez saisir l'adresse e-mail associée à votre compte Vocal</small>
  </div>

  <form #form="ngForm" (ngSubmit)="Submit(form)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Adresse-email</ion-label>
        <ion-input type="email" name="Email" [(ngModel)]="model.Email" required></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button round ion-button type="submit" [disabled]="!form.valid" >Continuer</button>
    </div>
  </form>
  
</ion-content>
