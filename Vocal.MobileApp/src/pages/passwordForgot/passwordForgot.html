<h2>Réinitialiser votre mot de passe</h2>
<small>Veuillez saisir l'adresse e-mail associée à votre compte Vocal</small>

<ion-list>

  <form #form="ngForm" (ngSubmit)="Submit(form)" novalidate>
    <ion-item>
      <ion-input type="email" placeholder="Adresse e-mail" name="Email" [(ngModel)]="model.Email" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" [disabled]="!form.valid" >Valider</button>
    </ion-item>
  </form>

</ion-list>
