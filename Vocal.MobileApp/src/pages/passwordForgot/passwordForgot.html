<h2>Réinitialiser votre mot de passe</h2>
<small>Veuillez saisir l'adresse e-mail associée à votre compte Vocal</small>

<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Adresse e-mail" value="" [(ngModel)]="Email"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button (click)="submit()" >Valider</button>
  </ion-item>

</ion-list>
