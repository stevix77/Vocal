<!-- Generated template for the AudioRecorderComponent component -->
<ion-fab center bottom>
  <button ion-fab data-record (touchstart)="startRecording()" (touchend)="stopRecording()"><ion-icon name="mic"></ion-icon></button>
</ion-fab>

<ion-fab right bottom *ngIf="!isApp">
  <button ion-fab (click)="stopRecording()"><ion-icon name="square"></ion-icon></button>
</ion-fab>
