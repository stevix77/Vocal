<ion-header>

  <ion-navbar>
    <ion-title>Mes amis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="vocal-list">
    <ion-searchbar></ion-searchbar>
    <ion-list-header>
      Mes amis
    </ion-list-header>
    <ion-item-sliding *ngFor="let friend of Friends">
      <ion-item>
        <ion-avatar item-start>
          <img alt="picture" [src]="friend.Picture ? friend.Picture : 'assets/default-picture-80x80.jpg'"> 
        </ion-avatar>
        <h3>{{ friend.Username }}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="sendMessage(friend.Id)" ion-button icon-only><ion-icon name="chatboxes"></ion-icon></button>
        <button (click)="showConfirm(friend.Id)" ion-button icon-only color="danger"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
