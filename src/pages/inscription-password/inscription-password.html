<ion-header>
    <ion-navbar color="primary">
      <ion-title>Inscription</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content no-padding text-center>
  <div class="header-form">
    <h2>Créer un mot de passe</h2>
    <small>Votre mot de passe doit comporter au moins 8 caractères.</small>
  </div>
  <form #form="ngForm" (ngSubmit)="submit(form)" novalidate >
  <ion-list>
    <ion-item no-padding>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password" required name="Password" [(ngModel)]="model.Password" ngControl="Password" minlength="8"></ion-input>
    </ion-item>
  </ion-list>

  <div margin>
    <button round ion-button type="submit" [disabled]="!form.valid">Continuer</button>
  </div>
</form>
</ion-content>
