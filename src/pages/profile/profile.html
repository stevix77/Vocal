<ion-content padding>
  <div text-center>
    <div class="profile-pic">
      <img [src]="getPicture()">
    </div>
    <h2>{{User.Firstname}} {{User.Lastname}}</h2>
    <span class="vocal-total">{{getDuration(totalDuration)}}h de vocal à votre actif</span>
  </div>

  <div text-center>
    <button ion-button (click)="goToSettings()">Réglages</button>
  </div>
</ion-content>
