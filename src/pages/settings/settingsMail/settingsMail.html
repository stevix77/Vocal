<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="settings"></ion-icon>
    </button>
    <ion-title>{{PageTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>{{PageLabel}}</h2>
  <ion-label item-center>
    ADRESSE E-MAIL
  </ion-label>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Contact@vocal.fr" required name="Email" [(ngModel)]="Email" ngControl="Email"></ion-input>
    </ion-item>
    <div margin>
        <button ion-button type="button" (click)="Submit()" [disabled]="Email == ''">Modifier</button>
    </div>
  </ion-list>
</ion-content>
