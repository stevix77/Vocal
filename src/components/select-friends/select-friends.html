<div>
  <!-- {{text}} -->
  <h2>Best friends</h2>

    <ion-item *ngFor="let item of Friends">

      <ion-checkbox item-end [(ngModel)]="item.Checked"></ion-checkbox>
    </ion-item>
  </ion-list>
</div>
