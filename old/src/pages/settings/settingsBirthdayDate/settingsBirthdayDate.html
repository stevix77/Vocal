<ion-header>
    <ion-navbar color="primary">
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content no-padding text-center>
  <div class="header-form">
    <h2>Quelle est votre date d'anniversaire ?</h2>
  </div>
<form #form="ngForm" (ngSubmit)="submit(form)" novalidate>

  <ion-list>

    <ion-item no-padding>
      <ion-label stacked>Date d'anniversaire</ion-label>
      <ion-datetime name="BirthdayDate" [(ngModel)]="model.BirthdayDateString" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

  </ion-list>
  
  <div margin>
    <button round ion-button type="submit" [disabled]="!form.valid">Continuer</button>
  </div>

</form>

</ion-content>
