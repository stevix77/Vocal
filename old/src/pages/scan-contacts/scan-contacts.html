<ion-header>

  <ion-navbar>
    <ion-title>Ajouter parmi ses contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let friend of Friends; let i = index">
    <h3 item-start>{{ friend.Username }}</h3>
    <div item-end *ngIf="!friend.IsFriend">
      <button default ion-button icon-start (click)="addFriend(friend.Id, i)">
        <ion-icon name="add-circle"></ion-icon>
        Ajouter
      </button>
    </div>
    <div item-end *ngIf="friend.IsFriend">
      <button disabled outline default ion-button icon-start>
        <ion-icon name="checkmark-circle"></ion-icon>
        Ajout√©
      </button>
    </div>
  </ion-item>
</ion-list>

</ion-content>
